######################## default configuration ####################
baseURL = "https://rooted-in-code.com"
theme = "somrat"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # disable language from here
# google analutics
googleAnalytics = "G-3PTM6YVKQG" # example : UA-123-45
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

#################### default parameters ################################
[params]
favicon = "images/favicon.webp"
# Meta data
images = ["images/og_image.webp"]
description = "a short experimental animated film by Nejc Trampuž, created with the assistance of artificial intelligence"
author = "Nejc Trampuž"


############################# Outputs ##############################
[outputs]
home = ["HTML"]

[markup.goldmark.renderer]
unsafe= true
hardWraps = false
xhtml = false

